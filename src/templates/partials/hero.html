{% load static %}
{% load i18n %}

<section
        class="relative overflow-hidden bg-gradient-to-b from-blue-200 to-white h-[45vh] flex items-center justify-center px-4 text-center">

    <!-- متن وسط -->
    <div class="z-10">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-4">
            {{ hero_title|default:"YadLog" }}
        </h1>
        {% if hero_subtitle %}
            <p class="text-lg md:text-xl max-w-xl mx-auto text-gray-700">
                {{ hero_subtitle }}
            </p>
        {% endif %}
    </div>

    <!-- ابرها با پراکندگی واقعی‌تر -->

    <svg class="absolute top-[-20px] left-[-30px] w-28 opacity-20 z-0" viewBox="0 0 64 64" fill="none">
        <circle cx="20" cy="32" r="12" fill="white"/>
        <circle cx="36" cy="28" r="16" fill="white"/>
        <circle cx="48" cy="36" r="10" fill="white"/>
    </svg>

    <svg class="absolute top-[10px] w-32 opacity-15 z-0" style="left: 100px;" viewBox="0 0 64 64" fill="none">
        <circle cx="20" cy="32" r="12" fill="white"/>
        <circle cx="36" cy="28" r="16" fill="white"/>
        <circle cx="48" cy="36" r="10" fill="white"/>
    </svg>

    <svg class="absolute top-[5px] w-24 opacity-15 z-0" style="left: 220px;" viewBox="0 0 64 64" fill="none">
        <circle cx="20" cy="32" r="12" fill="white"/>
        <circle cx="36" cy="28" r="16" fill="white"/>
        <circle cx="48" cy="36" r="10" fill="white"/>
    </svg>

    <svg class="absolute top-[0px] w-36 opacity-20 z-0" style="right: 40px;" viewBox="0 0 64 64" fill="none">
        <circle cx="20" cy="32" r="12" fill="white"/>
        <circle cx="36" cy="28" r="16" fill="white"/>
        <circle cx="48" cy="36" r="10" fill="white"/>
    </svg>

    <svg class="absolute top-[20px] w-28 opacity-10 z-0" style="right: 140px;" viewBox="0 0 64 64" fill="none">
        <circle cx="20" cy="32" r="12" fill="white"/>
        <circle cx="36" cy="28" r="16" fill="white"/>
        <circle cx="48" cy="36" r="10" fill="white"/>
    </svg>

        <svg viewBox="0 0 500 150" preserveAspectRatio="none" class="w-full h-16 md:h-20 lg:h-32">

                  class="fill-white"></path>
        </svg>
    </div>
</section>
